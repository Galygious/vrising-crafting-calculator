<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Rising Crafting Calculator</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        /* Simple styling for number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 1;
        } 
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-red-400">V Rising Crafting Calculator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">

            <!-- Left Column: Input & Total Materials -->
            <div class="flex flex-col gap-6 md:gap-8">
                <!-- Item Input Section -->
                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Add Item to List</h2>
                    <div class="flex flex-col sm:flex-row gap-3 items-end">
                        <div class="flex-grow">
                            <label for="item-select" class="block text-sm font-medium mb-1 text-gray-400">Item:</label>
                            <select id="item-select" name="item" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-red-500 focus:border-red-500">
                                <option value="">Loading recipes...</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <div class="w-full sm:w-20">
                            <label for="quantity-input" class="block text-sm font-medium mb-1 text-gray-400">Qty:</label>
                            <input type="number" id="quantity-input" name="quantity" value="1" min="1" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-red-500 focus:border-red-500">
                        </div>
                        <button id="add-to-list-button" class="w-full sm:w-auto px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition duration-150 ease-in-out">
                            Add
                        </button>
                    </div>
                     <p id="add-error-message" class="text-red-500 text-sm mt-2 h-4"></p> <!-- Placeholder for add errors -->
                </div>

                <!-- Total Materials Section -->
                <div class="bg-gray-800 p-4 rounded-lg shadow-md flex-grow">
                    <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Total Base Materials</h2>
                    <div id="total-materials-list-container" class="max-h-96 overflow-y-auto pr-2">
                        <ul id="total-materials-list">
                            <li class="text-gray-500 italic">(Shopping list is empty)</li>
                            <!-- Aggregated materials populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right Column: Shopping List -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Shopping List</h2>
                <div id="shopping-list-container" class="max-h-[calc(24rem+6rem)] overflow-y-auto pr-2"> <!-- Adjusted height -->
                    <ul id="shopping-list-items">
                       <li class="text-gray-500 italic">(List is empty)</li>
                       <!-- Shopping list items populated by JS -->
                    </ul>
                </div>
                 <p id="list-error-message" class="text-red-500 text-sm mt-2 h-4"></p> <!-- Placeholder for list errors -->
            </div>

        </div>
    </div>

    <!-- Crafting Steps Section -->
    <div class="container mx-auto mt-8 max-w-6xl">
        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Crafting Steps</h2>
            <div id="crafting-steps-list-container" class="max-h-96 overflow-y-auto pr-2">
                <ol id="crafting-steps-list" class="list-decimal list-inside text-gray-300">
                    <!-- Steps populated by JS -->
                </ol>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
